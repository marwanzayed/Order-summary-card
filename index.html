<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,500;0,700;0,900;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card">
      <div class="img-header">
        <img src="images/illustration-hero.svg" alt="illustration-hero" />
      </div>
      <div class="main-content">
        <h1>Order Summary</h1>
        <p>
          You can now listen to millions <br class="show-xl" />
          of songs, <br class="hide-xl" />
          audio books, and podcasts on <br class="show-xl" />
          any device <br class="hide-xl" />
          anywhere you like!
        </p>
        <div class="plan">
          <span>
            <img src="images/icon-music.svg" alt="icon-music" />
            <div class="text">
              <h3>Annual Plan</h3>
              <h4>$59.99/year</h4>
            </div>
          </span>
          <span>
            <a href="#">Change</a>
          </span>
        </div>
      </div>
      <div class="button">
        <button>Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
